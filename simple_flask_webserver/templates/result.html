{% extends "layout.html"%}
{% block title %}
Object Recognition
{% endblock %}

{% block content %}
<div class="container py-5">

    <header class="text-white text-center">
        <h1 class="display-4">Objects Detection Service</h1>
    </header>


    <div class="row py-4">
        <div class="col-lg-12 mx-auto">

        <!-- Uploaded image area-->
        <p class="font-italic text-white text-center">
            The following objects have been detected:


            <table class="font-italic text-white text-center">
                <thead>
                <tr class="font-italic text-white text-center">
                    <th>Label</th>
                    <th>Confidence</th>
                </tr>
                </thead>
                <tbody>
                {% for key, value in detections.items() %}
                <tr class="font-italic text-white text-center">
                    <td> {{ key }} </td>
                    <td> {{ value }} </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

        </p>

        <div class="image-area mt-4">
            <img src="" align="middle" />

            <img alt="" class="img-fluid rounded shadow-sm mx-auto d-block"
                                          id="imageResult" name="imageResult"
                                          src="{{filename}}"></div>



        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center">
                <a class="btn btn-primary my-3" href="/">Return</a>
            </div>
        </div>
    </div>

</div>

{% endblock %}
